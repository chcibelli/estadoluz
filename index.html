		<script>

		$(function () {
						
			function refreshProviders(provider) {
				
			    $.ajax({
			        url: "ext/"+provider+".html",
			        type: "get",
			        dataType: "html",
			        success: function (data) {
	
						$('#'+provider+'-con').html($(data).find('#Informacion_superior').children().children().eq(1).find('td:nth-child(2)').text());		        	
						$('#'+provider+'-sin').html($(data).find('#Informacion_superior').children().children().eq(1).find('td:first').text());		        	
	
			        }
			    });
		   }
		   
		   refreshProviders('edenor');
		   refreshProviders('edesur');
		   
		});

		</script>
